server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    # Set the root to the location of your React build files
    # This path might vary depending on your Dockerfile or deployment strategy
    root /usr/share/nginx/html;

    index index.html index.htm;

    location / {
        # Try to serve files directly, if not, fallback to index.html
        # This is essential for client-side routing (e.g., React Router)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        # Replace 'http://backend-service:8080' with your actual backend service URL
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Log files
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optional: Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}